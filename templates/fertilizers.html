<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/fertilizers.css">
    <title>Fertilizers</title>
</head>
<body>
    <!--Navigation-->
    
  <div class="navbar">
    <ul>
      <li id="name">
        Krishi Mitra
      </li>
      <li>
        <a href="home">Home</a>
      </li>
      <li>
        <a href="crop">Crop</a>
      </li>
      <li>
        <a href="fertilizers">Fertilizer</a>
      </li>
      
    </ul>
  </div>
  
<br><br><br><br>
    <h2 style="text-align: center; margin: 0px; color: black;font-size:25px">
        <b>Get informed advice on fertilizer based on soil</b>
      </h2>
      <br />
      
      <div
        style="
          width: 350px;
          height: 40rem;
          margin: 0px auto;
          color: black;
          border-radius: 28px;
          padding: 10px 10px;
        "
      >
        <form method="POST" action="/fertilizer_recommend">
          <div class="form-group">
            <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen (ratio)</b></label>
            <input
              type="number"
              class="form-control"
              id="Nitrogen"
              name="nitrogen"
              max="100"
              min="0"
              placeholder="Enter the value (example:50)"
              style="font-weight: bold"
              required
            />
          </div>
          <div class="form-group">
            <label for="Phosphorous" style="font-size: 17px"
              ><b>Phosphorous (ratio)</b></label
            >
            <input
              type="number"
              class="form-control"
              id="Phosphorous"
              name="phosphorous"
              max="100"
              min="0"
              placeholder="Enter the value (example:50)"
              style="font-weight: bold"
              required
            />
          </div>
      
          <div class="form-group">
            <label for="Potassium" style="font-size: 17px"><b>Potassium (ratio)</b></label>
            <input
              type="number"
              class="form-control"
              id="Potassium"
              name="potassium"
              max="100"
              min="0"
              placeholder="Enter the value (example:50)"
              style="font-weight: bold"
              required
            />
          </div>
      
          <div class="form-group">
            <label for="crop" style="font-size: 17px"
              ><b>Crop you want to grow</b></label>
            <select
              name="cropname"
              class="form-control"
              id="crop"
              placeholder="Select a crop"
              style="font-weight: bold"
              required
            >
              <option selected>apple</option>
              <option>banana</option>
              <option>blackgram</option>
              <option>chickpea</option>
              <option>coconut</option>
              <option>coffee</option>
              <option>cotton</option>
              <option>grapes</option>
              <option>groundnut</option>
              <option>jute</option>
              <option>kidneybeans</option>
              <option>lentil</option>
              <option>maize</option>
              <option>mango</option>
              <option>mothbeans</option>
              <option>mungbean</option>
              <option>muskmelon</option>
              <option>mustard</option>
              <option>orange</option>
              <option>paddy</option>
              <option>papaya</option>
              <option>pearlmillet</option>
              <option>pigeonpea</option>
              <option>pomegranate</option>
              <option>rapeseed</option>
              <option>rice</option>
              <option>sorghum</option>
              <option>sugarcane</option>
              <option>watermelon</option>
              <option>wheat</option>
            </select>
          </div>
      
        <br>
          <div class="d-flex justify-content-center">
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <button type="submit"
              style="color: #c79c60; font-weight: bold;
               background-color: black;
               width: 130px; height:40px; border-radius:12px; font-size: 21px;">
              Predict
            </button>
          </div>
        </form>
      </div>
</body>
</html>
